<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>野田市インターナショナル学習ボランティア</title>
<meta name="description" content="千葉県野田市の外国人学生向け学習支援ボランティア">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--accent:#0b74de;--muted:#6b7280;--bg:#f7fbff}
*{box-sizing:border-box}
body{font-family:Inter, 'Noto Sans JP', sans-serif;margin:0;background:var(--bg);color:#0f1724;line-height:1.5}
header{background:white;box-shadow:0 1px 8px rgba(12,20,30,.06);position:sticky;top:0;z-index:50}
.container{max-width:1000px;margin:0 auto;padding:0 20px}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:46px;height:46px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
nav a{margin-left:18px;text-decoration:none;color:var(--muted);font-weight:600}
.hero{display:grid;grid-template-columns:1fr;gap:20px;padding:48px 0}
.hero-card{background:white;padding:28px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,23,.06)}
h1{margin:0 0 8px;font-size:24px}
.lead{color:var(--muted);margin:0 0 16px}
.cta{display:flex;gap:10px}
.btn{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700}
.btn-outline{background:transparent;border:2px solid var(--accent);color:var(--accent);padding:8px 12px;border-radius:8px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-top:20px}
section{margin:28px 0}
.card{background:white;padding:20px;border-radius:12px;box-shadow:0 3px 18px rgba(2,6,23,.04)}
ul.features{padding:0;margin:8px 0 0;list-style:none;display:grid;gap:8px}
ul.features li{display:flex;gap:10px;align-items:flex-start}
.small{font-size:13px;color:var(--muted)}
form input, form textarea, form select{width:100%;padding:10px;border:1px solid #e6edf5;border-radius:8px;font-size:14px}
footer{padding:24px 0;color:var(--muted)}
@media(max-width:800px){.grid{grid-template-columns:1fr}.nav a{display:none}.hero{padding:28px 0}}
.lang-toggle{background:#eef6ff;border-radius:8px;padding:6px 8px;cursor:pointer}
.map{width:100%;height:260px;border-radius:10px;border:0}
.tag{display:inline-block;background:#eef2ff;color:#1e3a8a;padding:6px 10px;border-radius:999px;font-weight:700}
</style>
</head>
<body>
<header>
<div class="container nav">
<div class="brand">
<div class="logo">ND</div>
<div>
<div style="font-weight:800">野田市インターナショナル学習ボランティア</div>
<div class="small">Learning Support for International Students in Noda, Chiba</div>
</div>
</div>
<div>
<span class="lang-toggle" id="langToggle">日本語 / EN</span>
</div>
</div>
</header>


<main class="container">
<section class="hero">
<div class="hero-card">
<h1 id="title">外国人学生のための学習サポート</h1>
<p class="lead" id="subtitle">日本語・英語で学びを支えます。学校の宿題、会話練習、進学相談までお気軽に。</p>
<div class="cta">
<a class="btn" href="#signup" id="btnSignUp">ボランティアに参加する</a>
<a class="btn-outline" href="#contact" id="btnContact">お問い合わせ</a>
</div>
<div class="grid">
<div class="card">
<h3 id="whenTitle">開催日時</h3>
